<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="search">
                <label for="search"></label>
                <input type="search" name="search" id="search">
            </div>
            <div class="profile-items">
                <button class="notifications"></button>
                <div class="pfp"></div>
                <div class="profile-name">Blue</div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="profile">
                <div class="pfp"></div>
                <div class="greet-small">Hi there,</div>
                <div class="profile-id">Blue (@blue16)</div>
            </div>
            <div class="options">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </header>
    <aside>
        <h1 class="dashboard">
            <img src="./files/icons/dashboard.svg" alt="Dashboard Icon" class="dashboard-icon">
            <div>Dashboard</div>
        </h1>
        <nav class="menu">
            <div class="item">
                <img src="./files/icons/home.svg" alt="Home Icon">
                <div>Home</div>
            </div>
            <div class="item">
                <img src="./files/icons/id-card.svg" alt="Profile Icon">
                <div>Profile</div>
            </div>
            <div class="item">
                <img src="./files/icons/chat.svg" alt="Messages Icon">
                <div>Messages</div>
            </div>
            <div class="item">
                <img src="./files/icons/history.svg" alt="History Icon">
                <div>History</div>
            </div>
            <div class="item">
                <img src="./files/icons/task.svg" alt="Tasks Icon">
                <div>Tasks</div>
            </div>
            <div class="item">
                <img src="./files/icons/groups.svg" alt="Communities Icon">
                <div>Communities</div>
            </div>
        </nav>
        <nav class="menu">
            <div class="item">
                <img src="./files/icons/settings.svg" alt="Settings Icon">
                <div>Settings</div>
            </div>
            <div class="item">
                <img src="./files/icons/live-help.svg" alt="Support Icon">
                <div>Support</div>
            </div>
            <div class="item">
                <img src="./files/icons/verified-user.svg" alt="Privacy Icon">
                <div>Privacy</div>
            </div>
        </nav>
    </aside>
    <main></main>
</body>
</html>
