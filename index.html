<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="search">
                <label for="search"></label>
                <input type="search" name="search" id="search">
            </div>
            <div class="profile-items">
                <button class="notifications"></button>
                <div class="pfp"></div>
                <div class="profile-name">Blue</div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="profile">
                <div class="pfp"></div>
                <div class="greet-small">Hi there,</div>
                <div class="profile-id">Blue (@blue16)</div>
            </div>
            <div class="options">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </header>
    <aside>
        <h1 class="dashboard">
            <img src="./files/icons/dashboard.svg" alt="Dashboard Icon" class="dashboard-icon">
            <div>Dashboard</div>
        </h1>
        <nav>
            <ul>
                <li class="home">Home</li>
                <li class="profile-sidebar">Profile</li>
                <li class="messages">Messages</li>
                <li class="history">History</li>
                <li class="tasks">Tasks</li>
                <li class="communities">Communities</li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li class="settings">Settings</li>
                <li class="support">Support</li>
                <li class="privacy">Privacy</li>
            </ul>
        </nav>
    </aside>
    <main></main>
</body>
</html>
